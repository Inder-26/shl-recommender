name: Sync to Hugging Face Spaces

on:
  push:
    branches:
      - main

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true
          
      - name: Push to hub
  env:
    HF_TOKEN: ${{ secrets.HF_TOKEN }}
  run: |
    # 1. Force remove the images folder from the local runner environment
    rm -rf images/
    
    # 2. Add all changes (the deletions) and commit them locally on the runner
    git config --global user.email "actions@github.com"
    git config --global user.name "GitHub Actions"
    git add .
    git commit -m "Remove binary images for HF sync" || true
    
    # 3. Push to Hugging Face
    git push https://inderjeet:$HF_TOKEN@huggingface.co/spaces/inderjeet/shl-recommender main --force