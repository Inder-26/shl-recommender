name: Sync to Hugging Face Spaces

on:
  push:
    branches:
      - main
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hugging Face
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # 1. Configure Git
          git config --global user.email "actions@github.com"
          git config --global user.name "GitHub Actions"

          # 2. Remove the images folder and its tracking from the temporary sync commit
          # This prevents binary files from being sent to Hugging Face
          rm -rf images/
          git rm -r --cached images/ || true
          
          # 3. Commit the changes locally on the runner
          git add .
          git commit -m "Remove binary images for HF sync" || true

          # 4. Force push to the Hugging Face Space repository
          # Using the force flag ensures the remote matches this cleaned state
          git remote add hf https://huggingface.co/spaces/inderjeet/shl-recommender || true
          git push https://inderjeet:$HF_TOKEN@huggingface.co/spaces/inderjeet/shl-recommender main --force